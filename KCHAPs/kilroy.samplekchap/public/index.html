<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Kilroy Sample KCHAP</title>
</head>

<body style="background-color:#112C39;">
    <section class="my-2 py-2">
        <div class="container rounded-3 border border-white" style="background-color: #336D79;">
            <div class="row pt-4">
                <div class="col-lg-4 col-sm-12">
                    <div class="card card-background tilt" data-tilt="">
                        <div class="card-body pt-1 text-center">
                            <div id="app_connected_status" class="up">Click "Connect App" to get started</div>
                            <button class="btn btn-outline-dark" onclick="DoConnect ();"> Connect App </button>
                        </div>
                    </div>
                </div>
                <div class="col-lg-8 col-sm-12">
                    <div class="row">
                        <div class="col-12 mb-3">
                            <div class="info bg-light rounded-3 px-3 py-3">
                                <h5 class="font-weight-bolder">Sample Kilroy Chain App - SpiritSwap Loan $FTM</h5>
                                <p class="pe-5">This will loan the specified amount of $FTM on the SpiritSwap platform</p>
                                <div class="row">
                                    <div class="col-sm-2"><h5>Wallet:</h5></div><div class="col-sm-4"><span id="wallet_address" class="font-weight-bolder">0x0</span></div>
                                </div>
                                <div class="row mx-1">
                                    <div class="col-sm-2"><h5>$FTM:</h5></div><div class="col-sm-4"><span id="ftm_balance" class="font-weight-bolder">0.0</span></div>
                                </div>
                                <div class="row mx-1">
                                    <div class="col-sm-2"><h5>oFTM:</h5></div><div class="col-sm-4"><span id="oftm_balance" class="font-weight-bolder">0.0</span></div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-6"><hr /></div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-2"><h5>$FTM Bid:</h5></div><div class="col-sm-4"><span id="ftm_bid" class="font-weight-bolder">$0.0</span></div>
                                </div>
                                <div class="row">
                                    <div class="col-auto">
                                        <label for="ftm_loan_amount" class="col-form-label">$FTM to loan</label>
                                    </div>
                                    <div class="col-auto">
                                            <input id="ftm_loan_amount" class="form-control" type="text" placeholder="0.0" aria-label="$FTM to loan">
                                    </div>
                                    <div class="col-auto">
                                        <button class="btn btn-outline-dark" onclick="DoLoan();">Loan</button> &nbsp;
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <div class="bg-light rounded-3 fw-bold">
                                <div class="container-fluid">
                                    <h5>Status:</h5>
                                    <p id="status_msg" class="col-md-10">
                                        Waiting.
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!--   Core JS Files   -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/web3/1.7.5/web3.min.js" integrity="sha512-/T7YwzOsNeoNkuTfYKXn3CrJCGc5cnC8T4QW46Hy+3Xjdjrxzokmbx8M8Xavjq1K7dN4958kIRGy4J03VRIlSg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script>
        let is_connected = false;
        let wallet_address = "0x0";
        let ftm_balance = 0;
        let oftm_balance = 0;
        let last_ftm_balance = -1;
        let last_loan_amt = 0;
        let go_slow = true; 
        let web3 = null;

        function _shortenString (s, len) {
            let half = len / 2;
            let slen = s.length;
            return s.substring (0,half) + "..." + s.substring (slen-half,slen);
        };

        const processFloatToContractNumberString = (num, decimals) => {
            const precisionStr = num.toFixed(decimals);
            const s = precisionStr.split(".");
            if (s.length < 2) {
                return s[0].replace(/^0+/, "");
            }
            if (s[0] === "0") {
                return s[1].replace(/^0+/, "");
            }
            return (s[0] + s[1]).replace(/^0+/, "");
        };

        function msg (s){
            $("#status_msg").html (s);
        };

        const isMetaMaskInstalled = () => {
            const { ethereum } = window;
            return Boolean(ethereum && ethereum.isMetaMask);
        };

        const onClickConnect = async () => {
            try {
                await ethereum.request({ method: 'eth_requestAccounts' });
                is_connected = true;
                web3 = new Web3 (window.ethereum);

                console.log ("metamask done");
            } catch (error) {
                is_connected = false;
                console.error(`Something bad happened with Metamask:\n${error.message}`);
                msg (error.message);
            }
        };

        async function getTokenBalances () {
            const addrs = [{
                address: '0xed8F2C964b47D4d607a429D4eeA972B186E6f111',
                token: "oFTM"
            }];

            const abi = [{
                "constant": true,
                "inputs": [
                    {
                    "name": "_owner",
                    "type": "address"
                    }
                ],
                "name": "balanceOf",
                "outputs": [
                    {
                    "name": "balance",
                    "type": "uint256"
                    }
                ],
                "payable": false,
                "type": "function"
                }];
            try {
                const inst = new web3.eth.Contract (abi, addrs[0].address);
                const bal = await inst.methods.balanceOf (wallet_address).call();
                oftm_balance = bal/100000000;
            }
            catch (err) {
                console.log ("Wrong chain or bad contract/abi!");
            }
        };

        async function makeLoan (ftm_amount) {
            const OLA_LOAN_CONTRACT = "0xed8f2c964b47d4d607a429d4eea972b186e6f111";
            const OLA_LOAN_MINT_ABI = [{
                constant: false,
                inputs: [],
                name: "mint",
                outputs: [],
                payable: true,
                stateMutability: "payable",
                type: "function"
            }];

            console.log ("calling mint contract(1)");
            msg ("Waiting for loan to complete...");
            const inst = new web3.eth.Contract (OLA_LOAN_MINT_ABI, OLA_LOAN_CONTRACT);
            const res = await inst.methods.mint ().send({from: wallet_address, value:processFloatToContractNumberString(ftm_amount, 18)});
            console.log ("results of mint:\n" + res.status);
            last_loan_amt = ftm_amount;
            msg (`Loan transaction of ${last_loan_amt} $FTM is complete: <a href="https://ftmscan.com/tx/${res.transactionHash}" target=_blank>${res.transactionHash}</a>`);
        };

        async function GetQuoteData (ticker) {
            let theUrl = "/api/v1/pd/webhook/API_KEY_GOES_HERE/kilroy.samplekchap/get_quote";
            let results = await $.post (theUrl, $.param ({"ticker":ticker, "sync":true})).promise();
            console.log (`quote: ${JSON.stringify (results)}`);
            return results.args.results;
        };

        async function UpdateData () {
            if (is_connected) {
                console.log ("Updating data...");
                let bal = await web3.eth.getBalance (wallet_address);
                last_ftm_balance = ftm_balance;
                ftm_balance = web3.utils.fromWei (bal);
                $("#ftm_balance").html (ftm_balance);
                await getTokenBalances ();
                $("#oftm_balance").html (oftm_balance);
                let quote_data = await GetQuoteData ("FTM/USDT");
                $("#ftm_bid").html ("$"+quote_data.bid || "N/A");
                if (last_ftm_balance != ftm_balance) { 
                    go_slow = true;
                }
                if (go_slow) {
                    setTimeout(UpdateData, 30000);
                }
                else {
                    setTimeout(UpdateData, 3000);
                }
            }
        };

        async function DoConnect () {
            console.log (`Connecting app...`);
            if (isMetaMaskInstalled ()) {
                await onClickConnect();

                console.log ("click done");
                if (is_connected) {
                    $("#app_connected_status").html ("Connected!");
                    msg ("Click Loan to loan $FTM on SpiritSwap");
                    const accounts = await web3.eth.getAccounts();
                    wallet_address = accounts[0] || "0x0";
                    $("#wallet_address").html (_shortenString (wallet_address, 12));
                    await UpdateData ();
                }
                else {
                    $("#app_connected_status").html ("Not connected!");
                }
            }
            else {
                $("#app_connected_status").html ("Metamask is not installed.");
            }
            return false;
        };

        async function DoLoan () {
            console.log (`DoLoan`);
            if (is_connected) {
                let amt = $("#ftm_loan_amount").val ();
                console.log (`loan amout: ${amt}`);
                msg (`Loaning ${amt} $FTM...`);
                go_slow = false;
                await makeLoan (amt*1.0);
                $("#ftm_loan_amount").val ("");
            }
            else {
                msg ("Not connected! Click the Connect App button to proceed.");
            }
            return false;
        };

        async function DoTest () {
            console.log (`DoTest`);
            if (is_connected) {
                await UpdateData();
            }
            else {
                msg ("Not connected! Click the Connect App button to proceed.");
            }
            return false;
        };

    </script>
</body>

</html>
